<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/view/style.css">
</head>
<body>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off"/>
    <button>Send</button>
    <button id="toggle-btn">Disconnect</button>
</form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const toggleButton = document.getElementById('toggle-btn');
    const accessToken = getUrlParameter('access_token');
    const sessionID = localStorage.getItem("sessionID");

    const socket = io({
        auth: {
            sessionID: sessionID
        }
    });

    socket.connect();

    socket.auth = {accessToken, sessionID};

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // on click submit button
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (input.value) {
            socket.emit('general', input.value);
            input.value = '';
        }
    });

    // on message received
    socket.on('general', async (message, user) => {
        const item = document.createElement('li');
        item.textContent = user.data.email + ": " + message.message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("session", (sessionID) => {
        socket.auth = {sessionID};
        localStorage.setItem("sessionID", sessionID);
    });

    socket.on("test", (msg) => {
        console.log(`message: ${msg}`)
        const item = document.createElement('li');
        item.textContent = 'test' + msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user connected', (user) => {
        const item = document.createElement('li');
        item.textContent = user.email + " sohbete katıldı";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user disconnect', (user) => {
        const item = document.createElement('li');
        item.textContent = user.email + " sohbetten çıktı";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    toggleButton.addEventListener('click', (e) => {
        e.preventDefault();

        if (socket.connected) {
            toggleButton.innerText = 'Connect';
            socket.disconnect();
        } else {
            toggleButton.innerText = 'Disconnect';
            socket.connect();
        }
    })
</script>
</html>
